services:
  todos-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hummingbird-todos
    ports:
      - "8080:8080"
    volumes:
      - todos-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/status/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  todos-data:
    driver: local
