name: 'Deploy to Server'
description: 'Deploy Docker container to remote server via SSH'
inputs:
  ssh_host:
    description: 'SSH host address'
    required: true
  ssh_user:
    description: 'SSH username'
    required: true
  ssh_key:
    description: 'SSH private key'
    required: true
  # ssh_key_passphrase:
  #   description: 'SSH private key passphrase'
  #   required: false
  ssh_port:
    description: 'SSH port'
    required: false
    default: '22'
  registry:
    description: 'Container registry URL'
    required: true
  image_name:
    description: 'Docker image name'
    required: true
  version:
    description: 'Version tag to deploy'
    required: true
  container_name:
    description: 'Name for the container'
    required: true
  port:
    description: 'Port mapping (host:container)'
    required: false
    default: '8080:8080'
  github_token:
    description: 'GitHub token for registry authentication'
    required: true
  deploy_path:
    description: 'Deployment directory on server'
    required: false
    default: '/opt/todos-app'
  compose_folder:
    description: 'Folder containing docker-compose.yml (relative to deploy_path or absolute path)'
    required: false
    default: ''

outputs:
  deployed_version:
    description: 'The version that was deployed'
    value: ${{ inputs.version }}

runs:
  using: "composite"
  steps:
    - name: Display deployment info
      shell: bash
      run: |
        echo "========================================="
        echo "Deploying to Server"
        echo "========================================="
        echo "Host: ${{ inputs.ssh_host }}"
        echo "User: ${{ inputs.ssh_user }}"
        echo "Container: ${{ inputs.container_name }}"
        echo "Image: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.version }}"
        echo "Port: ${{ inputs.port }}"
        echo "========================================="

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.4
      env:
        IMAGE_TAG: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.version }}
        VERSION: ${{ inputs.version }}
        CONTAINER_NAME: ${{ inputs.container_name }}
        PORT_MAPPING: ${{ inputs.port }}
        DEPLOY_PATH: ${{ inputs.deploy_path }}
        COMPOSE_FOLDER: ${{ inputs.compose_folder }}
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GITHUB_ACTOR: ${{ github.actor }}
        REGISTRY: ${{ inputs.registry }}
      with:
        host: ${{ inputs.ssh_host }}
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_key }}
        port: ${{ inputs.ssh_port }}
        # passphrase: ${{ inputs.ssh_key_passphrase || '' }}
        envs: IMAGE_TAG,VERSION,CONTAINER_NAME,PORT_MAPPING,DEPLOY_PATH,COMPOSE_FOLDER,GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY
        script: |
          # Navigate to deployment directory
          cd $DEPLOY_PATH || mkdir -p $DEPLOY_PATH && cd $DEPLOY_PATH

          # Login to GitHub Container Registry
          echo "$GITHUB_TOKEN" | docker login $REGISTRY -u $GITHUB_ACTOR --password-stdin

          # Determine if using Docker Compose or Docker run
          if [ -n "$COMPOSE_FOLDER" ]; then
            # Docker Compose deployment
            echo "Using Docker Compose deployment"

            # Determine compose file location
            if [[ "$COMPOSE_FOLDER" = /* ]]; then
              # Absolute path
              COMPOSE_DIR="$COMPOSE_FOLDER"
            else
              # Relative path from DEPLOY_PATH
              COMPOSE_DIR="$DEPLOY_PATH/$COMPOSE_FOLDER"
            fi

            if [ ! -d "$COMPOSE_DIR" ]; then
              echo "Error: Compose folder not found: $COMPOSE_DIR"
              exit 1
            fi

            if [ ! -f "$COMPOSE_DIR/docker-compose.yml" ]; then
              echo "Error: docker-compose.yml not found in: $COMPOSE_DIR"
              exit 1
            fi

            echo "Compose directory: $COMPOSE_DIR"
            cd "$COMPOSE_DIR"

            # Backup database if exists
            if [ -f $DEPLOY_PATH/data/db.sqlite ]; then
              BACKUP_FILE="$DEPLOY_PATH/data/db.sqlite.backup.$(date +%Y%m%d-%H%M%S)"
              mkdir -p "$DEPLOY_PATH/data"
              cp $DEPLOY_PATH/data/db.sqlite $BACKUP_FILE
              echo "Database backed up to: $BACKUP_FILE"

              # Keep only last 10 backups
              ls -t $DEPLOY_PATH/data/db.sqlite.backup.* 2>/dev/null | tail -n +11 | xargs rm -f 2>/dev/null || true
            fi

            # Pull latest images
            echo "Pulling images defined in docker-compose.yml..."
            docker compose pull

            # Stop and remove old containers
            echo "Stopping existing services..."
            docker compose down

            # Start services with new image
            echo "Starting services with Docker Compose..."
            docker compose up -d

            # Wait for services to start
            sleep 10

          else
            # Docker run deployment (legacy mode)
            echo "Using Docker run deployment"

            # Pull latest image
            echo "Pulling image: $IMAGE_TAG"
            docker pull $IMAGE_TAG

            # Clean up old backup containers first
            if docker ps -a | grep -q "${CONTAINER_NAME}-previous"; then
              echo "Removing old backup container..."
              docker stop ${CONTAINER_NAME}-previous 2>/dev/null || true
              docker rm ${CONTAINER_NAME}-previous 2>/dev/null || true
            fi

            # Stop and backup current container
            if docker ps -a | grep -q "^${CONTAINER_NAME}$" || docker ps -a --format '{{.Names}}' | grep -q "^${CONTAINER_NAME}$"; then
              echo "Backing up current container..."
              docker stop $CONTAINER_NAME 2>/dev/null || true
              docker rename $CONTAINER_NAME ${CONTAINER_NAME}-previous 2>/dev/null || true
            fi

            # Backup database if exists
            if [ -f $DEPLOY_PATH/data/db.sqlite ]; then
              BACKUP_FILE="$DEPLOY_PATH/data/db.sqlite.backup.$(date +%Y%m%d-%H%M%S)"
              cp $DEPLOY_PATH/data/db.sqlite $BACKUP_FILE
              echo "Database backed up to: $BACKUP_FILE"

              # Keep only last 10 backups
              ls -t $DEPLOY_PATH/data/db.sqlite.backup.* 2>/dev/null | tail -n +11 | xargs rm -f 2>/dev/null || true
            fi

            # Start new container
            echo "Starting new container: $CONTAINER_NAME"
            docker run -d \
              --name $CONTAINER_NAME \
              --restart unless-stopped \
              -p $PORT_MAPPING \
              -v $DEPLOY_PATH/data:/app/data \
              -e HOSTNAME=0.0.0.0 \
              -e PORT=8080 \
              $IMAGE_TAG

            # Wait for container to start
            sleep 10
          fi

          # Store deployment metadata (with error handling)
          echo "$VERSION" > $DEPLOY_PATH/current-version.txt 2>/dev/null || echo "Warning: Could not write version metadata (permission denied)"
          echo "$(date -Iseconds)" > $DEPLOY_PATH/last-deployment.txt 2>/dev/null || echo "Warning: Could not write deployment timestamp (permission denied)"

          # Clean up old images
          docker image prune -f

          echo "Deployment complete!"

    - name: Deployment summary
      shell: bash
      run: |
        echo "========================================="
        echo "âœ… Deployment Complete"
        echo "========================================="
        echo "Container: ${{ inputs.container_name }}"
        echo "Version: ${{ inputs.version }}"
        echo "Server: ${{ inputs.ssh_host }}"
        echo "========================================="
