name: 'Deploy to Server'
description: 'Deploy Docker container to remote server via SSH'
inputs:
  ssh_host:
    description: 'SSH host address'
    required: true
  ssh_user:
    description: 'SSH username'
    required: true
  ssh_key:
    description: 'SSH private key'
    required: true
  # ssh_key_passphrase:
  #   description: 'SSH private key passphrase'
  #   required: false
  ssh_port:
    description: 'SSH port'
    required: false
    default: '22'
  registry:
    description: 'Container registry URL'
    required: true
  image_name:
    description: 'Docker image name'
    required: true
  version:
    description: 'Version tag to deploy'
    required: true
  container_name:
    description: 'Name for the container'
    required: true
  port:
    description: 'Port mapping (host:container)'
    required: false
    default: '8080:8080'
  github_token:
    description: 'GitHub token for registry authentication'
    required: true
  compose_folder:
    description: 'Folder containing docker-compose.yml (relative to deploy_path or absolute path)'
    required: false
    default: ''

outputs:
  deployed_version:
    description: 'The version that was deployed'
    value: ${{ inputs.version }}

runs:
  using: "composite"
  steps:
    - name: Display deployment info
      shell: bash
      run: |
        echo "========================================="
        echo "Deploying to Server"
        echo "========================================="
        echo "Host: ${{ inputs.ssh_host }}"
        echo "User: ${{ inputs.ssh_user }}"
        echo "Container: ${{ inputs.container_name }}"
        echo "Image: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.version }}"
        echo "Port: ${{ inputs.port }}"
        echo "========================================="

    - name: Upload server-manager.swift to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ inputs.ssh_host }}
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_key }}
        port: ${{ inputs.ssh_port }}
        source: ".github/remote-scripts/server-manager.swift"
        target: "~/"
        strip_components: 2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.2.4
      env:
        IMAGE_TAG: ${{ inputs.registry }}/${{ inputs.image_name }}:${{ inputs.version }}
        VERSION: ${{ inputs.version }}
        CONTAINER_NAME: ${{ inputs.container_name }}
        PORT_MAPPING: ${{ inputs.port }}
        DEPLOY_PATH: ${{ inputs.compose_folder }}
        COMPOSE_FOLDER: ${{ inputs.compose_folder }}
        GITHUB_TOKEN: ${{ inputs.github_token }}
        GITHUB_ACTOR: ${{ github.actor }}
        REGISTRY: ${{ inputs.registry }}
      with:
        host: ${{ inputs.ssh_host }}
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_key }}
        port: ${{ inputs.ssh_port }}
        target: "~/"
        envs: IMAGE_TAG,VERSION,CONTAINER_NAME,PORT_MAPPING,DEPLOY_PATH,COMPOSE_FOLDER,GITHUB_TOKEN,GITHUB_ACTOR,REGISTRY
        script: |
          # Make script executable
          chmod +x ./server-manager.swift

          # Run deployment
          ./server-manager.swift deploy

    - name: Deployment summary
      shell: bash
      run: |
        echo "========================================="
        echo "âœ… Deployment Complete"
        echo "========================================="
        echo "Container: ${{ inputs.container_name }}"
        echo "Version: ${{ inputs.version }}"
        echo "Server: ${{ inputs.ssh_host }}"
        echo "========================================="
