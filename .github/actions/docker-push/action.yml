name: 'Push Docker Image'
description: 'Push Docker image to GitHub Container Registry'
inputs:
  registry:
    description: 'Container registry URL'
    required: true
    default: 'ghcr.io'
  image_name:
    description: 'Docker image name'
    required: true
  tags:
    description: 'Image tags to push (comma-separated)'
    required: true
  github_token:
    description: 'GitHub token for registry authentication'
    required: true

outputs:
  pushed:
    description: 'Whether the push was successful'
    value: 'true'

runs:
  using: "composite"
  steps:
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ github.actor }}
        password: ${{ inputs.github_token }}

    - name: Load image from tar
      shell: bash
      run: |
        echo "Loading Docker image from /tmp/image.tar"
        docker load --input /tmp/image.tar
        echo "Image loaded successfully"
        docker images

    - name: Push Docker image
      shell: bash
      run: |
        echo "Pushing images with tags: ${{ inputs.tags }}"

        # Split tags and push each one
        IFS=',' read -ra TAG_ARRAY <<< "${{ inputs.tags }}"
        for tag in "${TAG_ARRAY[@]}"; do
          tag=$(echo "$tag" | xargs)  # Trim whitespace
          echo "Pushing: $tag"
          docker push "$tag"
        done

    - name: Display push info
      shell: bash
      run: |
        echo "========================================="
        echo "Docker Push Complete"
        echo "========================================="
        echo "Registry: ${{ inputs.registry }}"
        echo "Image: ${{ inputs.image_name }}"
        echo "Tags pushed: ${{ inputs.tags }}"
        echo "========================================="
